<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head" th:remove="tag">
  <title th:text="#{label.pages.home.title}">Borracha - spring boot boilerplate app</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
        rel="stylesheet" media="screen" />

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}"
        rel="stylesheet" media="screen" />

  <link th:href="@{../css/sticky-footer-navbar.css}" rel="stylesheet" media="screen" />

  <link th:href="@{../css/app.css}" rel="stylesheet" media="screen" />

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="top-navigation" sec:authorize="isAnonymous()">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Borracha</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li th:class="${actionName == ''} ? 'active' : ''" ><a href="/">Home</a></li>
        <li th:class="${actionName == 'getContactPage'} ? 'active' : ''" ><a href="/contact">Contact</a></li>
        <li th:class="${actionName == 'getContactPage'} ? 'active' : ''" ><a href="/registration.html" th:text="#{label.form.loginSignUp}">Signup</a></li>
        <li th:class="${actionName == 'getContactPage'} ? 'active' : ''" ><a href="/registrationCaptcha.html" th:text="#{label.form.loginSignUpCaptcha}">Captcha Signup</a></li>
        <li th:class="${actionName == 'getContactPage'} ? 'active' : ''" ><a href="/forgetPassword.html" th:text="#{message.resetPassword}">Reset Password</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li sec:authorize="isAuthenticated()"><p class="navbar-btn">
          <!--<a class="btn btn-sm btn-success" role="button" th:href="@{/logout}" th:text="#{label.pages.logout}">Logout</a>-->
          <form action="${logoutUrl}" th:action="@{/logout}"
                method="post">
            <input type="submit" class="btn btn-sm btn-success" role="button"
                   value="Log out" th:value="#{label.pages.logout}" />
          </form>
        </p></li>
        <li sec:authorize="isAnonymous()"><p class="navbar-btn">
          <a class="btn btn-sm btn-primary" role="button" th:href="@{/login}" th:text="#{label.pages.login}">Login</a>
        </p></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>


<!-- top navigation for interfaces logged in user -->

<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="top-navigation" sec:authorize="isAuthenticated()">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Borracha</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li th:class="${actionName == 'getIndexPage' or actionName == 'admin'} ? 'active' : ''" ><a href="/index/">Recipes</a></li>
        <li th:class="${actionName == 'newRecipe'} ? 'active' : ''"><a href="/recipe/new">New Recipe</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li sec:authorize="isAuthenticated()"><p class="navbar-btn">
          <!--<a class="btn btn-sm btn-success" href="/logout">Logout</a>-->
          <form action="${logoutUrl}" th:action="@{/logout}"
                method="post">
            <input type="submit" class="btn btn-sm btn-success" role="button"
                   value="Log out" th:value="#{label.pages.logout}" />
          </form>
        </p></li>
        <li sec:authorize="isAnonymous()"><p class="navbar-btn"><a class="btn btn-sm btn-primary" role="button" href="/login">Login</a></p></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>


</body>
</html>
