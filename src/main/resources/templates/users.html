<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="common/header :: head"></head>
</head>
<body>
<div th:replace="common/header :: top-navigation">...</div>

<div class="container">
	<div class="page-header" style="margin-top: 80px">
		<h2>Lista de Receitas</h2>
	</div>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:text="#{label.pages.home.title}">home</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/logout}" th:text="#{label.pages.logout}">logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h2>Currently logged in users</h2>
		<div th:each="user : ${users}">
			<p th:text="${user}">user</p>
		</div>
	</div>
</div>
<div th:replace="common/footer :: footer">...</div>
</body>

</html>
